  	<script>
		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		}

		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		}

		var url = getUrlParameter('q');
		url = url.replace(/(https?:\/\/bitbucket.org\/[\w-_\.\/]*\/)(src|raw)/, "$1src");
		url = url.replace(/(https?:\/\/github.com\/)([\w-_\.]*\/[\w-_\.]*)\/blob/ig, "https://raw.githubusercontent.com/$2");

		document.write('<redoc spec-url="' + url + '"></redoc>');
  	</script>
